<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Simulation</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: purple;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .sliders {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
        }

        canvas {
            border: 1px solid white;
            background-color: #3b0066;
            margin-top: 20px;
        }

        .info {
            text-align: center;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Triangle Simulation</h1>
    </header>

    <div class="container">
        <div class="sliders">
            <div class="slider-label">
                <label for="side1">Side 1 Length:</label>
                <input type="range" id="side1" min="1" max="100" value="50">
                <span id="side1-value">50</span>
            </div>
            <div class="slider-label">
                <label for="side2">Side 2 Length:</label>
                <input type="range" id="side2" min="1" max="100" value="50">
                <span id="side2-value">50</span>
            </div>
            <div class="slider-label">
                <label for="side3">Side 3 Length:</label>
                <input type="range" id="side3" min="1" max="100" value="50">
                <span id="side3-value">50</span>
            </div>
            <div class="slider-label">
                <label for="angle1">Angle 1 (°):</label>
                <input type="range" id="angle1" min="1" max="180" value="60">
                <span id="angle1-value">60</span>
            </div>
            <div class="slider-label">
                <label for="angle2">Angle 2 (°):</label>
                <input type="range" id="angle2" min="1" max="180" value="60">
                <span id="angle2-value">60</span>
            </div>
            <div class="slider-label">
                <label for="angle3">Angle 3 (°):</label>
                <input type="range" id="angle3" min="1" max="180" value="60">
                <span id="angle3-value">60</span>
            </div>
        </div>
        <label>
            <input type="checkbox" id="lock-toggle">
            Lock Values (Allow Non-Triangular Shapes)
        </label>
        <canvas id="triangleCanvas" width="500" height="500"></canvas>
        <div class="info">
            <h2>Triangle Properties</h2>
            <p id="triangle-properties">Area, Perimeter, and other properties will appear here.</p>
            <h2>Triangle Validity</h2>
            <p id="triangle-validity">Triangle validity information will appear here.</p>
            <h2>Trigonometric Identities</h2>
            <p id="triangle-trig">Trigonometric calculations and proofs will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
