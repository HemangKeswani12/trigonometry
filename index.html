<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-container label {
            color: #ffffff;
            margin: 10px 0;
        }
        .slider {
            width: 200px;
        }
        .lock-checkbox {
            margin-top: 5px;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
            background-color: #1c1c1c;
        }
        .value-display {
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Triangle with Sliders</h1>
    <div class="container">
        <div class="slider-container">
            <label for="ab">AB</label>
            <input type="range" id="ab" class="slider" min="50" max="300" value="150">
            <input type="checkbox" id="lockAB" class="lock-checkbox"> Lock AB
            <div id="abValue" class="value-display">AB = 150</div>
        </div>
        <div class="slider-container">
            <label for="bc">BC</label>
            <input type="range" id="bc" class="slider" min="50" max="300" value="150">
            <input type="checkbox" id="lockBC" class="lock-checkbox"> Lock BC
            <div id="bcValue" class="value-display">BC = 150</div>
        </div>
        <div class="slider-container">
            <label for="ac">AC</label>
            <input type="range" id="ac" class="slider" min="50" max="300" value="150">
            <input type="checkbox" id="lockAC" class="lock-checkbox"> Lock AC
            <div id="acValue" class="value-display">AC = 150</div>
        </div>
        <div class="slider-container">
            <label for="angleA">Angle A</label>
            <input type="range" id="angleA" class="slider" min="10" max="170" value="60">
            <input type="checkbox" id="lockAngleA" class="lock-checkbox"> Lock Angle A
            <div id="angleAValue" class="value-display">Angle A = 60°</div>
        </div>
        <div class="slider-container">
            <label for="angleB">Angle B</label>
            <input type="range" id="angleB" class="slider" min="10" max="170" value="60">
            <input type="checkbox" id="lockAngleB" class="lock-checkbox"> Lock Angle B
            <div id="angleBValue" class="value-display">Angle B = 60°</div>
        </div>
        <div class="slider-container">
            <label for="angleC">Angle C</label>
            <input type="range" id="angleC" class="slider" min="10" max="170" value="60">
            <input type="checkbox" id="lockAngleC" class="lock-checkbox"> Lock Angle C
            <div id="angleCValue" class="value-display">Angle C = 60°</div>
        </div>
    </div>
    <canvas id="triangleCanvas" width="500" height="500"></canvas>

    <script>
        const abSlider = document.getElementById('ab');
        const bcSlider = document.getElementById('bc');
        const acSlider = document.getElementById('ac');
        const angleASlider = document.getElementById('angleA');
        const angleBSlider = document.getElementById('angleB');
        const angleCSlider = document.getElementById('angleC');

        const abLock = document.getElementById('lockAB');
        const bcLock = document.getElementById('lockBC');
        const acLock = document.getElementById('lockAC');
        const angleALock = document.getElementById('lockAngleA');
        const angleBLock = document.getElementById('lockAngleB');
        const angleCLock = document.getElementById('lockAngleC');

        const abValue = document.getElementById('abValue');
        const bcValue = document.getElementById('bcValue');
        const acValue = document.getElementById('acValue');
        const angleAValue = document.getElementById('angleAValue');
        const angleBValue = document.getElementById('angleBValue');
        const angleCValue = document.getElementById('angleCValue');
        
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');

        let ab = parseFloat(abSlider.value);
        let bc = parseFloat(bcSlider.value);
        let ac = parseFloat(acSlider.value);
        let angleA = parseFloat(angleASlider.value);
        let angleB = parseFloat(angleBSlider.value);
        let angleC = parseFloat(angleCSlider.value);

        function calculate() {
            // Update values from sliders
            if (!abLock.checked) ab = parseFloat(abSlider.value);
            if (!bcLock.checked) bc = parseFloat(bcSlider.value);
            if (!acLock.checked) ac = parseFloat(acSlider.value);
            if (!angleALock.checked) angleA = parseFloat(angleASlider.value);
            if (!angleBLock.checked) angleB = parseFloat(angleBSlider.value);
            if (!angleCLock.checked) angleC = parseFloat(angleCSlider.value);

            // Display updated values
            abValue.textContent = `AB = ${ab.toFixed(2)}`;
            bcValue.textContent = `BC = ${bc.toFixed(2)}`;
            acValue.textContent = `AC = ${ac.toFixed(2)}`;
            angleAValue.textContent = `Angle A = ${angleA.toFixed(2)}°`;
            angleBValue.textContent = `Angle B = ${angleB.toFixed(2)}°`;
            angleCValue.textContent = `Angle C = ${angleC.toFixed(2)}°`;

            // Calculate the triangle properties
            const A = { x: 150, y: 350 };
            const B = { x: A.x + ab, y: A.y };
            const C = calculateThirdPoint(A, B, angleA, angleB);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Triangle
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.lineTo(C.x, C.y);
            ctx.closePath();
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#fff';
            ctx.fillText('A', A.x - 10, A.y + 10);
            ctx.fillText('B', B.x + 10, B.y + 10);
            ctx.fillText('C', C.x, C.y - 10);

            ctx.fillText(`AB = ${ab}`, (A.x + B.x) / 2, A.y - 10);
            ctx.fillText(`BC = ${bc}`, (B.x + C.x) / 2, (B.y + C.y) / 2 - 10);
            ctx.fillText(`AC = ${ac}`, (A.x + C.x) / 2, (A.y + C.y) / 2 + 10);
        }

        function calculateThirdPoint(A, B, angleA, angleB) {
            const angleC = 180 - angleA - angleB;

            const angleC_radians = (angleC * Math.PI) / 180;
            const angleA_radians = (angleA * Math.PI) / 180;
            const angleB_radians = (angleB * Math.PI) / 180;

            const x = B.x + bc * Math.cos(angleC_radians);
            const y = B.y + bc * Math.sin(angleC_radians);

            return { x, y };
        }

        // Event Listeners
        abSlider.addEventListener('input', calculate);
        bcSlider.addEventListener('input', calculate);
        acSlider.addEventListener('input', calculate);
        angleASlider.addEventListener('input', calculate);
        angleBSlider.addEventListener('input', calculate);
        angleCSlider.addEventListener('input', calculate);

        abLock.addEventListener('change', calculate);
        bcLock.addEventListener('change', calculate);
        acLock.addEventListener('change', calculate);
        angleALock.addEventListener('change', calculate);
        angleBLock.addEventListener('change', calculate);
        angleCLock.addEventListener('change', calculate);

        // Initial Calculation
        calculate();
    </script>
</body>
</html>
