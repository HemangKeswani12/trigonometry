<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .output {
            margin-top: 20px;
        }
        .output p {
            margin: 5px 0;
        }
        .invalid {
            color: red;
            font-weight: bold;
        }
        button {
            margin-left: 10px;
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.locked {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Triangle Simulator</h1>

    <!-- Sliders for side lengths -->
    <div class="slider-container">
        <label>Side AB: <span id="abValue">50</span></label>
        <input type="range" id="abSlider" min="1" max="200" value="50">
        <button id="abLock" onclick="toggleLock('ab')">Unlock</button>
    </div>
    <div class="slider-container">
        <label>Side BC: <span id="bcValue">50</span></label>
        <input type="range" id="bcSlider" min="1" max="200" value="50">
        <button id="bcLock" onclick="toggleLock('bc')">Unlock</button>
    </div>
    <div class="slider-container">
        <label>Side AC: <span id="acValue">50</span></label>
        <input type="range" id="acSlider" min="1" max="200" value="50">
        <button id="acLock" onclick="toggleLock('ac')">Unlock</button>
    </div>

    <!-- Sliders for angles -->
    <div class="slider-container">
        <label>Angle A: <span id="angleAValue">60</span>°</label>
        <input type="range" id="angleASlider" min="1" max="179" value="60">
        <button id="angleALock" onclick="toggleLock('angleA')">Unlock</button>
    </div>
    <div class="slider-container">
        <label>Angle B: <span id="angleBValue">60</span>°</label>
        <input type="range" id="angleBSlider" min="1" max="179" value="60">
        <button id="angleBLock" onclick="toggleLock('angleB')">Unlock</button>
    </div>
    <div class="slider-container">
        <label>Angle C: <span id="angleCValue">60</span>°</label>
        <input type="range" id="angleCSlider" min="1" max="179" value="60">
        <button id="angleCLock" onclick="toggleLock('angleC')">Unlock</button>
    </div>

    <!-- Output -->
    <div class="output" id="output">
        <p id="triangleStatus"></p>
        <p>Area: <span id="area"></span></p>
        <p>Perimeter: <span id="perimeter"></span></p>
        <p>Pythagorean Theorem Check: <span id="pythagorean"></span></p>
        <p>Angle Sum Property: <span id="angleSum"></span></p>
        <p>Triangle Inequality Check: <span id="triangleInequality"></span></p>
        <p>sin(A): <span id="sinA"></span></p>
        <p>cos(A): <span id="cosA"></span></p>
        <p>tan(A): <span id="tanA"></span></p>
    </div>

    <script>
        const abSlider = document.getElementById('abSlider');
        const bcSlider = document.getElementById('bcSlider');
        const acSlider = document.getElementById('acSlider');
        const angleASlider = document.getElementById('angleASlider');
        const angleBSlider = document.getElementById('angleBSlider');
        const angleCSlider = document.getElementById('angleCSlider');

        const locks = { ab: false, bc: false, ac: false, angleA: false, angleB: false, angleC: false };

        function toggleLock(id) {
            const lockButton = document.getElementById(`${id}Lock`);
            locks[id] = !locks[id];
            lockButton.textContent = locks[id] ? 'Locked' : 'Unlock';
            lockButton.classList.toggle('locked');
        }

        function calculate() {
            const ab = Number(abSlider.value);
            const bc = Number(bcSlider.value);
            const ac = Number(acSlider.value);
            const angleA = Number(angleASlider.value);
            const angleB = Number(angleBSlider.value);
            const angleC = Number(angleCSlider.value);

            const isTriangle = ab + bc > ac && ab + ac > bc && bc + ac > ab && angleA + angleB + angleC === 180;

            document.getElementById('abValue').textContent = ab;
            document.getElementById('bcValue').textContent = bc;
            document.getElementById('acValue').textContent = ac;
            document.getElementById('angleAValue').textContent = angleA;
            document.getElementById('angleBValue').textContent = angleB;
            document.getElementById('angleCValue').textContent = angleC;

            const area = 0.5 * ab * bc * Math.sin((Math.PI / 180) * angleC);
            const perimeter = ab + bc + ac;

            const sinA = (Math.sin((Math.PI / 180) * angleA)).toFixed(3);
            const cosA = (Math.cos((Math.PI / 180) * angleA)).toFixed(3);
            const tanA = (Math.tan((Math.PI / 180) * angleA)).toFixed(3);

            document.getElementById('area').textContent = isTriangle ? area.toFixed(2) : 'N/A';
            document.getElementById('perimeter').textContent = isTriangle ? perimeter.toFixed(2) : 'N/A';
            document.getElementById('pythagorean').textContent = (Math.pow(ab, 2) + Math.pow(bc, 2) === Math.pow(ac, 2)) ? 'Valid' : 'Invalid';
            document.getElementById('angleSum').textContent = angleA + angleB + angleC === 180 ? 'Valid' : 'Invalid';
            document.getElementById('triangleInequality').textContent = isTriangle ? 'Valid' : 'Invalid';

            document.getElementById('sinA').textContent = isTriangle ? sinA : 'N/A';
            document.getElementById('cosA').textContent = isTriangle ? cosA : 'N/A';
            document.getElementById('tanA').textContent = isTriangle ? tanA : 'N/A';

            const status = document.getElementById('triangleStatus');
            status.textContent = isTriangle ? 'Valid Triangle' : 'INVALID TRIANGLE';
            status.className = isTriangle ? '' : 'invalid';
        }

        abSlider.addEventListener('input', calculate);
        bcSlider.addEventListener('input', calculate);
        acSlider.addEventListener('input', calculate);
        angleASlider.addEventListener('input', calculate);
        angleBSlider.addEventListener('input', calculate);
        angleCSlider.addEventListener('input', calculate);

        calculate();
    </script>
</body>
</html>
