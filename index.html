<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Simulator</title>
    <style>
        body {
            background-color: #e6e6fa; /* Light purple background */
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
        }
        .slider-container {
            margin: 10px;
        }
        .slider {
            width: 200px;
        }
        .lock-checkbox {
            margin-top: 10px;
        }
        .step {
            text-align: left;
            margin: 10px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .results {
            margin-top: 20px;
        }
        .result {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Interactive Triangle Simulator</h1>
    
    <div class="controls">
        <div class="slider-container">
            <label for="abSlider">Side AB: </label>
            <input type="range" id="abSlider" class="slider" min="1" max="300" step="1" value="100">
            <span id="abValue">100</span>
        </div>
        <div class="slider-container">
            <label for="bcSlider">Side BC: </label>
            <input type="range" id="bcSlider" class="slider" min="1" max="300" step="1" value="100">
            <span id="bcValue">100</span>
        </div>
        <div class="slider-container">
            <label for="acSlider">Side AC: </label>
            <input type="range" id="acSlider" class="slider" min="1" max="300" step="1" value="100">
            <span id="acValue">100</span>
        </div>

        <div class="slider-container">
            <label for="angleASlider">Angle A (°): </label>
            <input type="range" id="angleASlider" class="slider" min="0" max="180" step="1" value="60">
            <span id="angleAValue">60</span>
        </div>
        <div class="slider-container">
            <label for="angleBSlider">Angle B (°): </label>
            <input type="range" id="angleBSlider" class="slider" min="0" max="180" step="1" value="60">
            <span id="angleBValue">60</span>
        </div>
        <div class="slider-container">
            <label for="angleCSlider">Angle C (°): </label>
            <input type="range" id="angleCSlider" class="slider" min="0" max="180" step="1" value="60">
            <span id="angleCValue">60</span>
        </div>

        <div class="lock-checkbox">
            <label>Lock AB: <input type="checkbox" id="abLock" checked></label>
            <label>Lock BC: <input type="checkbox" id="bcLock" checked></label>
            <label>Lock AC: <input type="checkbox" id="acLock" checked></label>
            <label>Lock Angle A: <input type="checkbox" id="angleALock" checked></label>
            <label>Lock Angle B: <input type="checkbox" id="angleBLock" checked></label>
            <label>Lock Angle C: <input type="checkbox" id="angleCLock" checked></label>
        </div>
    </div>

    <div id="warning" class="warning"></div>

    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="results">
        <div class="step" id="steps"></div>
        <div class="result" id="perimeter">Perimeter: </div>
        <div class="result" id="area">Area: </div>
    </div>

    <script>
        // Get elements
        const abSlider = document.getElementById('abSlider');
        const bcSlider = document.getElementById('bcSlider');
        const acSlider = document.getElementById('acSlider');
        const angleASlider = document.getElementById('angleASlider');
        const angleBSlider = document.getElementById('angleBSlider');
        const angleCSlider = document.getElementById('angleCSlider');
        const abLock = document.getElementById('abLock');
        const bcLock = document.getElementById('bcLock');
        const acLock = document.getElementById('acLock');
        const angleALock = document.getElementById('angleALock');
        const angleBLock = document.getElementById('angleBLock');
        const angleCLock = document.getElementById('angleCLock');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warning = document.getElementById('warning');
        const stepsElement = document.getElementById('steps');
        const perimeterElement = document.getElementById('perimeter');
        const areaElement = document.getElementById('area');

        // Default values
        let ab = parseFloat(abSlider.value);
        let bc = parseFloat(bcSlider.value);
        let ac = parseFloat(acSlider.value);
        let angleA = parseFloat(angleASlider.value);
        let angleB = parseFloat(angleBSlider.value);
        let angleC = parseFloat(angleCSlider.value);

        function calculate() {
            // Update values
            ab = parseFloat(abSlider.value);
            bc = parseFloat(bcSlider.value);
            ac = parseFloat(acSlider.value);
            angleA = parseFloat(angleASlider.value);
            angleB = parseFloat(angleBSlider.value);
            angleC = parseFloat(angleCSlider.value);

            // Check triangle validity
            if (abLock.checked || bcLock.checked || acLock.checked) {
                warning.innerText = '';  // Clear warning
            } else {
                warning.innerText = 'Warning: The triangle might not be valid if the sides are unlocked.';
            }

            // Calculations for triangle properties
            let perimeter = ab + bc + ac;
            let area = 0.5 * ab * bc * Math.sin(degreesToRadians(angleA)); // Using sine to calculate area

            // Trigonometric values
            let sinA = Math.sin(degreesToRadians(angleA));
            let cosA = Math.cos(degreesToRadians(angleA));
            let tanA = Math.tan(degreesToRadians(angleA));

            let sinB = Math.sin(degreesToRadians(angleB));
            let cosB = Math.cos(degreesToRadians(angleB));
            let tanB = Math.tan(degreesToRadians(angleB));

            let sinC = Math.sin(degreesToRadians(angleC));
            let cosC = Math.cos(degreesToRadians(angleC));
            let tanC = Math.tan(degreesToRadians(angleC));

            // Show calculations
            stepsElement.innerHTML = `
                <strong>Calculations:</strong><br>
                1. Pythagorean Theorem: <br>
                If it's a right triangle, a² + b² = c². (Check if one angle is 90°)<br><br>
                2. Angle Sum Property: <br>
                A + B + C = 180°<br><br>
                3. Triangle Inequality: <br>
                a + b > c, b + c > a, c + a > b.<br><br>
                4. Trigonometric Calculations: <br>
                Sin A: ${sinA.toFixed(3)}<br>
                Cos A: ${cosA.toFixed(3)}<br>
                Tan A: ${tanA.toFixed(3)}<br><br>
                Sin B: ${sinB.toFixed(3)}<br>
                Cos B: ${cosB.toFixed(3)}<br>
                Tan B: ${tanB.toFixed(3)}<br><br>
                Sin C: ${sinC.toFixed(3)}<br>
                Cos C: ${cosC.toFixed(3)}<br>
                Tan C: ${tanC.toFixed(3)}<br><br>
                5. Perimeter: ${perimeter.toFixed(2)}<br>
                6. Area: ${area.toFixed(2)}<br>
            `;

            perimeterElement.innerText = `Perimeter: ${perimeter.toFixed(2)}`;
            areaElement.innerText = `Area: ${area.toFixed(2)}`;

            drawTriangle();
        }

        function drawTriangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Coordinates of the points (simplified for clarity)
            const A = { x: 50, y: 50 };
            const B = { x: A.x + ab, y: A.y };
            const C = { x: A.x + bc, y: A.y + ac };

            // Draw the triangle
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.lineTo(C.x, C.y);
            ctx.closePath();
            ctx.stroke();

            // Labels
            ctx.font = '16px Arial';
            ctx.fillText('A', A.x, A.y);
            ctx.fillText('B', B.x, B.y);
            ctx.fillText('C', C.x, C.y);
        }

        // Update when sliders change
        abSlider.addEventListener('input', calculate);
        bcSlider.addEventListener('input', calculate);
        acSlider.addEventListener('input', calculate);
        angleASlider.addEventListener('input', calculate);
        angleBSlider.addEventListener('input', calculate);
        angleCSlider.addEventListener('input', calculate);

        // Initial calculation
        calculate();

        // Helper function to convert degrees to radians
        function degreesToRadians(degrees) {
            return degrees * Math.PI / 180;
        }
    </script>
</body>
</html>
